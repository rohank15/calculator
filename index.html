<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <input type="text" id="display" class="display" readonly>
        <br><br>
    </div>

    <div class="line">
        <button type="button" onclick="clearDisplay()" class="btn AC">AC</button>
        <button type="button" onclick="updateDisplay('(')" class="btn func">(</button>
        <button type="button" onclick="updateDisplay(')')" class="btn func">)</button>
        <button type="button" onclick="updateDisplay('%')" class="btn func">%</button>

    </div>
    <div class="line">
        <button type="button" onclick="updateDisplay(7)" class="btn seven">7</button>
        <button type="button" onclick="updateDisplay(8)" class="btn eight">8</button>
        <button type="button" onclick="updateDisplay(9)" class="btn nine">9</button>
        <button type="button" onclick="updateDisplay('*')" class="btn func">x</button>
    </div>
    <div class="line">    
        <button type="button" onclick="updateDisplay(4)" class="btn four">4</button>
        <button type="button" onclick="updateDisplay(5)" class="btn five">5</button>
        <button type="button" onclick="updateDisplay(6)" class="btn six">6</button>
        <button type="button" onclick="updateDisplay('-')" class="btn func">-</button>
    </div>
    <div class="line">
        
        <button type="button" onclick="updateDisplay(1)" class="btn one">1</button>
        <button type="button" onclick="updateDisplay(2)" class="btn two">2</button>
        <button type="button" onclick="updateDisplay(3)" class="btn three">3</button>
        <button type="button" onclick="updateDisplay('+')" class="btn func">+</button>
        
    </div>
    <div class="line">
        <button type="button" onclick="updateDisplay(0)" class="btn zero">0</button>
        <button type="button" onclick="updateDisplay('.')" class="btn point">.</button>
        <button type="button" onclick="remSingleDigit()" class="btn del"><img src="./icons/pngwing.com.png" height="50px" width="50px"></button>
        <button type="button" onclick="updateDisplay('/')" class="btn func">/</button>
    </div>
    <div>
        <br>
        <button type="button" onclick="calculate()" class="equals">=</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
